services:
  mysql_db:
    image: mysql:8.0
    container_name: iot_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iot_city_db
      MYSQL_USER: iot_user
      MYSQL_PASSWORD: iot_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: iot_phpmyadmin
    restart: always
    links:
      - mysql_db
    depends_on:
      - mysql_db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql_db
      MYSQL_ROOT_PASSWORD: rootpassword

  cygnus:
    image: fiware/cygnus-ngsi:3.10.0
    container_name: iot_cygnus
    restart: unless-stopped
    depends_on:
      - mysql_db
    ports:
      - "5050:5050"    # Flume HTTP source (receives NGSI notifications)
      - "8082:8082"    # Cygnus admin API
    environment:
      CYGNUS_LOG_LEVEL: INFO
      CYGNUS_API_PORT: 8082
    volumes:
      - ./docker/cygnus-agent.conf:/opt/apache-flume/conf/agent.conf
      - ./cygnus_logs:/var/log/cygnus
    command: bin/flume-ng agent --conf ./conf -f conf/agent.conf -n CygnusAgent -Dflume.root.logger=INFO,LOGFILE

  iot_fakers:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: iot_fakers
    restart: unless-stopped
    depends_on:
      - mysql_db
    environment:
      MYSQL_HOST: mysql_db
      MYSQL_USER: iot_user
      MYSQL_PASSWORD: iot_password
      MYSQL_DB: iot_city_db
      SUBSCRIPTION_CALLBACK_URL: "http://cygnus:5050/notify"
    volumes:
      - ./simulation:/app/simulation
      - ./backend:/app/backend
      - ./db_init:/app/db_init
    command: ["bash", "docker/start_fakers.sh"]

  iot_apis:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: iot_apis
    restart: unless-stopped
    depends_on:
      - mysql_db
    ports:
      - "8000:8000" # Map API
      - "9090:9090" # LLM API
    environment:
      MYSQL_HOST: mysql_db
      MYSQL_USER: iot_user
      MYSQL_PASSWORD: iot_password
      MYSQL_DB: iot_city_db
    volumes:
      - ./backend:/app/backend
      - ./simulation:/app/simulation
      - ./db_init:/app/db_init
    command: ["bash", "docker/start_apis.sh"]

  iot_frontends:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: iot_frontends
    restart: unless-stopped
    ports:
      - "5000:5000" # City Dashboard
      - "5173:5173" # Driver PWA
    volumes:
      - ./city_dashboard:/app/city_dashboard
    command: ["bash", "docker/start_frontends.sh"]
